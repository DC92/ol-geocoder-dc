<html>
<head>
	<title>My Openlayers simple example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="examples/images/logo-dark.svg" rel="icon" type="image/svg">

	<script src="https://cdn.jsdelivr.net/npm/ol@v7.5.1/dist/ol.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/ol@v7.5.1/ol.css" rel="stylesheet">

	<script> // apache (production)
		if (window.origin.split(':').length == 2) {
			document.write('<link href="dist/ol-geocoder.css" type="text/css" rel="stylesheet">');
			document.write('<script src="dist/ol-geocoder.js"><&#47;script>');
		}
	</script>
	<script type="module"> // vite nmp (test)
		import Geocoder from './build/index'; // At this place, mysteriously do not import out of npm vite context
	</script>

	<!-- The main script must be defer or module to be run after the myol import -->
	<script type="module">
	
var olview = new ol.View({ center: [0, 0], zoom: 2 }),
    baseLayer = new ol.layer.Tile({ source: new ol.source.OSM() }),
    map = new ol.Map({
      target: document.getElementById('map'),
      view: olview,
      layers: [baseLayer]
    });
    
// popup
//var popup = new ol.Overlay.Popup();
//map.addOverlay(popup);

//Instantiate with some options and add the Control
var geocoder = new OlGeocoder('nominatim', {
  provider: 'osm',
  lang: 'en',
  placeholder: 'Search for ...',
  limit: 5,
  debug: false,
  autoComplete: true,
  keepOpen: true
});
map.addControl(geocoder);
  
//Listen when an address is chosen
geocoder.on('addresschosen', function (evt) {
	console.info(evt);
  window.setTimeout(function () {
//    popup.show(evt.coordinate, evt.address.formatted);
  }, 3000);
});

		*/
	</script>

	<style>
		#map {
			clear: both;
			width: 100%;
			max-width: 600px;

		}
	</style>
</head>

<body>
	<div id="map"></div>
</body>
